<table>
    <thead>
        <tr>
            <th>Course</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
       
    </thead>
    <tbody>
        <tr *ngFor="let data of dataItem">
            <td>{{data.name}}</td>
            <td>{{data.description}}</td>
            <td><button type="button" (click)="edit(data)">Edit</button></td>
            <td><button type="button" (click)="deleteCourse(data.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
